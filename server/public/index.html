<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Server Side Calculator</title>
    <script src="vendors/jquery.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="server/public/vendors/bootstrap.css" />
    <link rel="stylesheet" href="server/public/styles/styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Server Side Calculator</h1>
    </div>

    <div>
      <input
        type="number"
        id="firstNumber"
        placeholder="Enter Number"
        class="js-input-mathValue1"
      />
      <button class="js-btn-mathOperator btn btn-primary" data-operator="add">
        +
      </button>
      <button class="js-btn-mathOperator" data-operator="subtract">-</button>
      <button class="js-btn-mathOperator" data-operator="divide">/</button>
      <button class="js-btn-mathOperator" data-operator="multiply">*</button>
      <input
        type="number"
        id="secondNumber"
        placeholder="Enter Number"
        class="js-input-mathValue2"
      />
      <button class="js-btn-submit">=</button>
      <button class="js-btn-clear">CLEAR</button>
    </div>

    <h1 class="js-answer"></h1>

    <div><ul class="js-history-list"></ul></div>
  </body>
</html>
